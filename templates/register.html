{% extends "base.html" %}

{% block body %}

<div class="container">
  <div id="login_parent">
    <div id="login_child">
      <h2>Sign-Up</h2>
      <br>
      <br>
      <form action="{{ url_for('register') }}" method="post">
          Username: <input class="form-control" name="username" type="text" placeholder="username">
          E-mail: <input class="form-control" name="email" type="text" value="test@email.com">
          Password: <input class="form-control" name="password" type="password" placeholder="password">
          <br>
          <button class="btn btn-danger">Register</button>
      </form>
      <br>
      Already singed-up? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>
</div>

{% endblock %}
