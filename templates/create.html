{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div id="form_parent">
    <div id="form_child">
        <h1>{% block title %} Create an Image {% endblock %}</h1>
        <form method="post">
            <label for="title">Title</label>
            <br>
            <input id="form_field" type="text" name="title"
                   placeholder="Image title"
                   value="{{ request.form['title'] }}"></input>
            <br>

            <label for="content">AI instructions</label>
            <br>
            <input id="form_field" type="text" name="content"
                   placeholder="Description for the AI"
                   value="{{ request.form['content'] }}"></input>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
