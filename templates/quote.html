{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div id="form_parent">
    <div id="form_child">
        <h1>{% block title %} Quote of the day {% endblock %}</h1>

        <br>
        <h3><i>{{ quote.quote }}</i></h3>
        <br>
        <h5>{{ quote.author }}</h5>

        <br>
        <div class="image_view">
            {% if image %}
                <div class='image_field'>
                    <img src="{{ image['url'] }}"/>
                </div>
            {% endif %}
        </div>

    </div>
  </div>
</div>

{% endblock %}
