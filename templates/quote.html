{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div id="parent">
    <div id="child">
        <h1>
            {% block title %} Quote of the day {% endblock %}
            <a href="{{ url_for('quote') }}">
                <svg id="i-reload" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="M29 16 C29 22 24 29 16 29 8 29 3 22 3 16 3 10 8 3 16 3 21 3 25 6 27 9 M20 10 L27 9 28 2" />
                </svg>
            </a>
        </h1>

        <br>
        <h3><i>{{ quote.quote }}</i></h3>

        <br>
        <h5>{{ quote.author }}</h5>

        <br>
        <form method="post" onSubmit="return handleClick()">
            <input type="hidden" name="quote" value="{{ quote.quote }}">
            <input type="hidden" name="author" value="{{ quote.author }}">
            <input type="submit" value="Generate Image">
        </form>

        <br>
        <div class="image_view image_view_quote">
            {% if image %}
                <div class='image_field'>
                    <h3>{{ image['title'] }}</h3>
                    <img src="{{ image['url'] }}"/>
                </div>
            {% endif %}
        </div>

    </div>
  </div>
</div>

{% endblock %}
