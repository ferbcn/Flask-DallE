{% extends 'base.html' %}

{% block content %}

  <div id="image_parent">
    <div id="image_child">
        <h1>{% block title %} Images {% endblock %}</h1>
    {% for image in images %}
        <div class='image_field'>
            <h3>{{ image['title'] }}</h3>
            <img src="data:;base64,{{ image['rendered_data'] }}"/>
            <a href={{url_for('delete')}}?img_id={{image['id']}}>Delete</a>
        </div>
    {% endfor %}
    </div>
  </div>

{% endblock %}
