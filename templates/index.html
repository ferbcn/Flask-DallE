{% extends 'base.html' %}

{% block content %}

  <div id="image_parent">
    <div id="image_child">
        {% for image in images %}
            <div class='image_field'>
                <h3>{{ image['title'] }}</h3>
                <p>{{ image['content'] }}</p>
                <div id="image_frame">
                    <img src="static/images/{{ image['url'] }}">
                </div>
            </div>
        {% endfor %}
    </div>
  </div>

{% endblock %}
